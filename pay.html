<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата бронирования автомобиля</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Оплата бронирования</h1>

    <!-- Информация о бронировании -->
    <div class="section">
        <h2>Информация о бронировании</h2>
        <p><strong>Модель автомобиля:</strong> Toyota Camry</p>
        <p><strong>Дата начала аренды:</strong> 15 ноября 2024</p>
        <p><strong>Дата окончания аренды:</strong> 20 ноября 2024</p>
        <p><strong>Место получения:</strong> Где то</p>
        <p><strong>Стоимость аренды:</strong> 10000</p>
    </div>

    <!-- Контактные данные клиента -->
    <div class="section">
        <h2>Контактные данные</h2>
        <label for="name">Имя и Фамилия</label>
        <input type="text" id="name" placeholder="Ваше имя и фамилия" required>

        <label for="phone">Телефон</label>
        <input type="tel" id="phone" placeholder="+7 (XXX) XXX-XX-XX" required>

        <label for="email">Электронная почта</label>
        <input type="email" id="email" placeholder="example@email.com" required>
    </div>

    <!-- Детали оплаты -->
    <div class="section">
        <h2>Оплата</h2>
        <div class="payment-options">
            <label class="payment-option">
                <input type="radio" name="payment-method" value="card" checked> Банковская карта
            </label>
            <label class="payment-option">
                <input type="radio" name="payment-method" value="applepay"> Apple Pay
            </label>
            <label class="payment-option">
                <input type="radio" name="payment-method" value="googlepay"> Google Pay
            </label>
        </div>

        <label for="card-number">Номер карты</label>
        <input type="number" id="card-number" placeholder="XXXX XXXX XXXX XXXX" required>

        <label for="expiry-date">Срок действия</label>
        <input type="text" id="expiry-date" placeholder="MM/YY" required>

        <label for="cvv">CVV</label>
        <input type="number" id="cvv" placeholder="XXX" required>
    </div>

    <!-- Итоговая стоимость -->
    <div class="section total-cost">
        <p>Итоговая стоимость: <strong>10000</strong></p>
    </div>

    <!-- Согласие с условиями -->
    <div class="section terms">
        <label>
            <input type="checkbox" required> Я соглашаюсь с <a href="#">условиями аренды</a> и <a href="#">политикой отмены</a>.
        </label>
    </div>

    <!-- Кнопки подтверждения и возврата -->
    <div class="button-container">
        <button class="button" onclick="showSuccessMessage()">Подтвердить и оплатить</button>
        <button class="button back-button" onclick="returnToHome()">Вернуться на главную</button>
    </div>
</div>

<!-- Модальное окно для сообщения об успешной оплате -->
<div id="successModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>Оплата прошла успешно!</p>
    </div>
</div>

<script>
    // Функция для показа модального окна
    function showSuccessMessage() {
        document.getElementById('successModal').style.display = 'block';
    }

    // Функция для перехода на главную страницу
    function returnToHome() {
        window.location.href = 'index.html'; // Путь к главной странице
    }

    // Функция для закрытия модального окна
    function closeModal() {
        document.getElementById('successModal').style.display = 'none';
    }

    // Закрытие окна при клике вне модального содержимого
    window.onclick = function(event) {
        const modal = document.getElementById('successModal');
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }
</script>

</body>
</html>
